<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>PRICE</title>
</head>
<body>
    <main class="main">
        <h2 class="main-title">Our Pricing</h1>
            <ul class="list">
                <li class="item">
                    <p class="item-desc">Annually</p>
                </li>
                <li class="item">
                    <a href="#!" class="item-btn">
                        <img src="./img/Group 7.svg" alt="" class="btn-image">
                    </a>
                </li>
                <li class="item">
                    <p class="item-desc">Monthly</p>
                </li>
            </ul>
        <div class="cards">
            <div class="card">
                <h3 class="card-title">Basic</h3>
                <h1 class="cost">$19.99</h1>
                <p class="card-desc">500 GB Storage</p>
                <p class="card-desc">2 Users Allowed</p>
                <p class="card-desc">Send up to 3 GB</p>
                <a href="#!" class="card-btn all-btn">Learn More</a>    
            </div>
            <div class="card center-card">
                <h3 class="card-title card-center-title">Professional</h3>
                <h1 class="cost card-center-cost">$24.99</h1>
                <p class="card-desc card-center-desc">1 TB Storage</p>
                <p class="card-desc card-center-desc">5 Users Allowed</p>
                <p class="card-desc card-center-desc">Send up to 10 GB</p>
                <a href="#!" class="card-center-btn all-btn">Learn More</a>    
            </div>
            <div class="card">
                <h3 class="card-title">Master</h3>
                <h1 class="cost">$39.99</h1>
                <p class="card-desc">2 TB Storage</p>
                <p class="card-desc">10 Users Allowed</p>
                <p class="card-desc">Send up to 20 GB</p>
                <a href="#!" class="card-btn all-btn">Learn More</a>
            </div>
        </div>
    </main>
</body>
</html>
